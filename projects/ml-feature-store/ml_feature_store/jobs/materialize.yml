resources:
  jobs:
    ml-feature-store-weekly:
      name: ml-feature-store-weekly-${bundle.target}

      job_clusters:
        - job_cluster_key: ml-feature-store-weekly
          new_cluster:
            num_workers: 1
            spark_version: 14.3.x-scala2.12
            node_type_id: Standard_DS4_v2
            docker_image:
              url: "${var.docker_image_url}"
              basic_auth:
                username: "{{secrets/auth_common/docker-registry-username}}"
                password: "{{secrets/auth_common/docker-registry-password}}"

      schedule:
        quartz_cron_expression: '0 0 2 ? * WED'
        timezone_id: UTC

      email_notifications:
        on_failure:
          - sylvia.liu@cheffelo.com
        on_success:
          - sylvia.liu@cheffelo.com

      tasks:
        - task_key: ft-ml-recipes
          job_cluster_key: ml-feature-store-weekly
          notebook_task:
            notebook_path: run_ft_ml_recipes.py
            base_parameters:
              env: "${var.environment}"

        - task_key: ft-weekly-dishes-variations
          job_cluster_key: ml-feature-store-weekly
          notebook_task:
            notebook_path: run_ft_weekly_dishes_variations.py
            base_parameters:
              env: "${var.environment}"
        - task_key: ft-recipe-ingredients
          job_cluster_key: ml-feature-store-weekly
          notebook_task:
            notebook_path: run_ft_recipe_ingredients.py
            base_parameters:
              env: "${var.environment}"
