resources:
  jobs:
    ml-feature-store-weekly:
      name: ml-feature-store-weekly-${bundle.target}
      permissions:
        - group_name: data-scientists
          level: CAN_MANAGE_RUN

      job_clusters:
        - job_cluster_key: ml-feature-store-weekly
          new_cluster:
            num_workers: 1
            spark_version: 14.3.x-scala2.12
            node_type_id: Standard_DS4_v2
            custom_tags:
              user: "Data scientists"
              tool: "ML feature store"
              env: ${bundle.target}
              managed_by: "manually"
            docker_image:
              url: "${var.docker_image_url}"
              basic_auth:
                username: "{{secrets/auth_common/docker-registry-username}}"
                password: "{{secrets/auth_common/docker-registry-password}}"

      schedule:
        quartz_cron_expression: '0 0 2 ? * WED'
        timezone_id: UTC

      email_notifications:
        on_failure:
          - sylvia.liu@cheffelo.com
          - agathe.raaum@cheffelo.com

      tasks:
        - task_key: ft-ml-recipes
          job_cluster_key: ml-feature-store-weekly
          notebook_task:
            notebook_path: run_ft_ml_recipes.py
            base_parameters:
              env: "${var.environment}"
              is_drop_existing: false

        - task_key: ft-weekly-dishes-variations
          job_cluster_key: ml-feature-store-weekly
          notebook_task:
            notebook_path: run_ft_weekly_dishes_variations.py
            base_parameters:
              env: "${var.environment}"
              is_drop_existing: false

        - task_key: ft-recipe-ingredients
          job_cluster_key: ml-feature-store-weekly
          notebook_task:
            notebook_path: run_ft_recipe_ingredients.py
            base_parameters:
              env: "${var.environment}"
              is_drop_existing: false

        - task_key: slack-notification-success
          depends_on: [
            {task_key: ft-ml-recipes},
            {task_key: ft-weekly-dishes-variations},
            {task_key: ft-recipe-ingredients},
          ]
          run_if: ALL_SUCCESS
          run_job_task:
            job_id: ${var.slack_notification_job_id} #Reads from the variable defined in the databricks.yml file
            job_parameters:
                environment: ${bundle.target} #Reads from the target environment as defined in the databricks.yml file
                header_message: ""
                body_message: ✅ ML feature store job successful!
                is_error: false

        - task_key: slack-notification-failure-ft-ml-recipes
          depends_on:
            - task_key: ft-ml-recipes
          run_if: ALL_FAILED
          run_job_task:
            job_id: ${var.slack_notification_job_id} #Reads from the variable defined in the databricks.yml file
            job_parameters:
                environment: ${bundle.target} #Reads from the target environment as defined in the databricks.yml file
                header_message: ❌ ft_ml_recipes table generation in ML feature store failed!
                body_message: Check databricks log for more details...
                is_error: true
                relevant_people: agathe, sylvia

        - task_key: slack-notification-failure-ft-weekly-dishes-variations
          depends_on:
            - task_key: ft-weekly-dishes-variations
          run_if: ALL_FAILED
          run_job_task:
            job_id: ${var.slack_notification_job_id} #Reads from the variable defined in the databricks.yml file
            job_parameters:
                environment: ${bundle.target} #Reads from the target environment as defined in the databricks.yml file
                header_message: ❌ ft-weekly-dishes-variations table in ML feature store failed!
                body_message: Check databricks log for more details...
                is_error: true
                relevant_people: sylvia

        - task_key: slack-notification-failure-ft-recipe-ingredients
          depends_on:
            - task_key: ft-recipe-ingredients
          run_if: ALL_FAILED
          run_job_task:
            job_id: ${var.slack_notification_job_id} #Reads from the variable defined in the databricks.yml file
            job_parameters:
                environment: ${bundle.target} #Reads from the target environment as defined in the databricks.yml file
                header_message: ❌ ft-recipe-ingredients table generation in ML feature store failed!
                body_message: Check databricks log for more details...
                is_error: true
                relevant_people: agathe, sylvia
