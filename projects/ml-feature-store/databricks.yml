# This is a Databricks asset bundle definition for ml-feature-store.
# The Databricks extension requires databricks.yml configuration file.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.

bundle:
  name: ml-feature-store

include:
  - "jobs/**.yml"
  - "jobs/**.yaml"
  - "ml_feature_store/jobs/**.yaml"
  - "ml_feature_store/jobs/**.yml"

variables:
  docker_image_url:
    description: The url of the source code. in the form as a Docker image.
    default: bhregistry.azurecr.io/ml-feature-store-databricks:dev-latest
  mode:
    description: The mode to deploy in
    default: development
  environment:
    description: The environment to deploy to
    default: dev

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://adb-4291784437205825.5.azuredatabricks.net
