# yaml-language-server: $schema=../../bundle_config_schema.json
resources:
  jobs:
    rec_engine_train_and_predict:
      name: rec-engine-train-and-predict-${bundle.target}

      job_clusters:
        - job_cluster_key: rec-engine
          new_cluster:
            num_workers: 1
            spark_version: 14.3.x-scala2.12
            node_type_id: Standard_DS4_v2
            docker_image:
              url: "${var.docker_image_url}"
              basic_auth:
                username: "{{secrets/auth_common/docker-registry-username}}"
                password: "{{secrets/auth_common/docker-registry-password}}"

      schedule:
        quartz_cron_expression: '0 0 8 ? * WED'
        timezone_id: UTC

      email_notifications:
        on_failure:
          - mats.mollestad@cheffelo.com
        on_success:
          - mats.mollestad@cheffelo.com

      tasks:
        - task_key: MaterializeData
          job_cluster_key: rec-engine
          notebook_task:
            notebook_path: materialize.py
            base_parameters:
              environment: "${var.environment}"

        - task_key: RecEngineTrainAndPredict-GL
          job_cluster_key: rec-engine
          notebook_task:
            notebook_path: train_and_predict.py
            base_parameters:
              company_id: "09ECD4F0-AE58-4539-8E8F-9275B1859A19"
              environment: "${var.environment}"
          depends_on:
            - task_key: MaterializeData

        - task_key: RecEngineTrainAndPredict-LMK
          job_cluster_key: rec-engine
          notebook_task:
            notebook_path: train_and_predict.py
            base_parameters:
              company_id: "6A2D0B60-84D6-4830-9945-58D518D27AC2"
              environment: "${var.environment}"
          depends_on:
            - task_key: RecEngineTrainAndPredict-GL

        - task_key: RecEngineTrainAndPredict-Adam
          job_cluster_key: rec-engine
          notebook_task:
            notebook_path: train_and_predict.py
            base_parameters:
              company_id: "8A613C15-35E4-471F-91CC-972F933331D7"
              environment: "${var.environment}"
          depends_on:
            - task_key: RecEngineTrainAndPredict-LMK

        - task_key: RecEngineTrainAndPredict-Ret
          job_cluster_key: rec-engine
          notebook_task:
            notebook_path: train_and_predict.py
            base_parameters:
              company_id: "5E65A955-7B1A-446C-B24F-CFE576BF52D7"
              environment: "${var.environment}"
          depends_on:
            - task_key: RecEngineTrainAndPredict-Adam
