resources:
  jobs:
    dishes-forecasting-tune:
      name: dishes-forecasting-tune-${bundle.target}
      permissions:
        - group_name: data-scientists
          level: CAN_MANAGE_RUN

      job_clusters:
        - job_cluster_key: dishes-forecasting-tune
          new_cluster:
            num_workers: 1
            spark_version: 14.3.x-scala2.12
            node_type_id: Standard_DS4_v2
            docker_image:
              url: "${var.docker_image_url}"
              basic_auth:
                username: "{{secrets/auth_common/docker-registry-username}}"
                password: "{{secrets/auth_common/docker-registry-password}}"

      email_notifications:
        on_failure:
          - sylvia.liu@cheffelo.com
        on_success:
          - sylvia.liu@cheffelo.com

      tasks:
        - task_key: tune-dishes-forecasting-lmk
          job_cluster_key: dishes-forecasting-tune
          notebook_task:
            notebook_path: ../0_model_tune.py
            base_parameters:
              env: "${var.environment}"
              company: LMK
        - task_key: tune-dishes-forecasting-rt
          job_cluster_key: dishes-forecasting-tune
          notebook_task:
            notebook_path: ../0_model_tune.py
            base_parameters:
              env: "${var.environment}"
              company: RT
        - task_key: tune-dishes-forecasting-amk
          job_cluster_key: dishes-forecasting-tune
          notebook_task:
            notebook_path: ../0_model_tune.py
            base_parameters:
              env: "${var.environment}"
              company: AMK
