resources:
  jobs:
    dishes-forecasting-predict-denmark-weekly:
      name: dishes-forecasting-predict-denmark-weekly-${bundle.target}
      permissions:
        - group_name: data-scientists
          level: CAN_MANAGE_RUN

      job_clusters:
        - job_cluster_key: dishes-forecasting-predict-denmark-weekly
          new_cluster:
            num_workers: 1
            spark_version: 14.3.x-scala2.12
            node_type_id: Standard_DS4_v2
            custom_tags:
              user: "Data scientists"
              tool: "Dishes forecasting"
              env: ${bundle.target}
              managed_by: "manually"
            docker_image:
              url: "${var.docker_image_url}"
              basic_auth:
                username: "{{secrets/auth_common/docker-registry-username}}"
                password: "{{secrets/auth_common/docker-registry-password}}"

      schedule:
        quartz_cron_expression: '0 0 1 ? * THU'
        timezone_id: UTC

      email_notifications:
        on_failure:
          - sylvia.liu@cheffelo.com

      tasks:
        - task_key: predict-dishes-forecasting-denmark-rt
          job_cluster_key: dishes-forecasting-predict-denmark-weekly
          notebook_task:
            notebook_path: ../2_predict.py
            base_parameters:
              env: "${var.environment}"
              company: RT
              is_from_workflow: true
              is_modify_new_portions: true
              is_add_new_portions_on_top: false
              is_normalize_predictions: true
              new_portions: 5
              new_portions_targets: 0.025
              write_mode: append
        - task_key: slack-notification-success
          depends_on:
            - task_key: predict-dishes-forecasting-denmark-rt
          run_if: ALL_SUCCESS
          run_job_task:
            job_id: ${var.slack_notification_job_id} #Reads from the variable defined in the databricks.yml file
            job_parameters:
              environment: ${bundle.target} #Reads from the target environment as defined in the databricks.yml file
              body_message: ✅ Dishes forecasting predict step for RT finished!
              is_error: false
        - task_key: slack-notification-failure
          depends_on:
            - task_key: predict-dishes-forecasting-denmark-rt
          run_if: ALL_FAILED
          run_job_task:
            job_id: ${var.slack_notification_job_id} #Reads from the variable defined in the databricks.yml file
            job_parameters:
              environment: ${bundle.target} #Reads from the target environment as defined in the databricks.yml file
              header_message: ❌ Dishes forecasting predict step for RT failed!
              body_message: Go to databricks to check for run details...
              is_error: true
              relevant_people: sylvia
