# This is a Databricks asset bundle definition for ml-feature-store.
# The Databricks extension requires databricks.yml configuration file.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.

bundle:
  name: dishes-forecasting

include:
  - "jobs/**.yml"
  - "jobs/**.yaml"

variables:
  docker_image_url:
    description: The url of the source code. in the form as a Docker image.
    default: bhregistry.azurecr.io/dishes-forecasting-databricks:dev-latest
  mode:
    description: The mode to deploy in
    default: development
  environment:
    description: The environment to deploy to
    default: dev

targets:
  default:
    default: true
    mode: "${var.mode}"
