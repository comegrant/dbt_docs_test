# yaml-language-server: $schema=../../bundle_config_schema.json
resources:
  jobs:
    order_forecasting_predict_gl:
      name: orders-forecasting-predict-gl-${bundle.target}

      job_clusters:
        - job_cluster_key: orders-forecasting
          new_cluster:
            num_workers: 1
            spark_version: 14.3.x-scala2.12
            node_type_id: Standard_DS3_v2
            docker_image:
              url: "${var.docker_image_url}"
              basic_auth:
                username: "{{secrets/auth_common/docker-registry-username}}"
                password: "{{secrets/auth_common/docker-registry-password}}"

      schedule:
        quartz_cron_expression: '0 30 11 ? * WED'
        timezone_id: UTC
        pause_status: PAUSED # UNPAUSED

      email_notifications:
        on_failure:
          - thomas.sve@cheffelo.com
        on_success:
          - thomas.sve@cheffelo.com

      tasks:
        - task_key: OrderForecastingGenerateFeatures
          job_cluster_key: orders-forecasting
          notebook_task:
            notebook_path: ../../generate_features.py
        - task_key: OrderForecastingPredict
          job_cluster_key: orders-forecasting
          notebook_task:
            notebook_path: ../../predict.py
          depends_on:
            - task_key: OrderForecastingGenerateFeatures
        - task_key: OrderForecastingEvaluatePredictions
          job_cluster_key: orders-forecasting
          notebook_task:
            notebook_path: ../../evaluate.py
          depends_on:
            - task_key: OrderForecastingPredict
      parameters:
        - name: company
          default: "GL"
        - name: env
          default: "dev"
        - name: target
          default: "all"
