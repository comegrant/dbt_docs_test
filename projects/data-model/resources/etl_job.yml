resources:
  jobs:
    main_data_model_job:
      name: main-data-model-job

      #schedule:
      # Run every day at 9:27 AM
      # quartz_cron_expression: 21 27 9 * * ?
      # timezone_id: UTC

      email_notifications:
        on_failure:
          - marie.borg@cheffelo.com

      environments:
        - environment_key: dbt-default
          spec:
            client: "1"
            dependencies:
              - dbt-databricks>=1.0.0,<2.0.0

      tasks:
        - task_key: bronze_cms_full
          notebook_task: 
            notebook_path: ../ingest/bronze_cms_full.py

        - task_key: bronze_pim_full
          notebook_task: 
            notebook_path: ../ingest/bronze_pim_full.py

        - task_key: bronze_psl_full
          notebook_task: 
            notebook_path: ../ingest/bronze_psl_full.py

        - task_key: bronze_cms_billing_agreement_order_and_order_lines
          notebook_task: 
            notebook_path: ../ingest/bronze_cms_billing_agreement_order_&_order_lines.py

        - task_key: dbt
          dbt_task:
            project_directory: ../transform/
            warehouse_id: ${var.warehouse_id}
            catalog: ${bundle.target}
            commands:
              - 'dbt deps'
              - 'dbt build'
          environment_key: dbt-default
          depends_on: [
            {task_key: bronze_cms_full},
            {task_key: bronze_pim_full},
            {task_key: bronze_psl_full},
            {task_key: bronze_cms_billing_agreement_order_and_order_lines}
          ]          
          

      