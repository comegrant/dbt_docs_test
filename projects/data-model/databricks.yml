# yaml-language-server: $schema=bundle_config_schema.json
bundle:
  name: data-model

variables:
  client-id: 
    description: The ID of the service Service Principal
    default: 9d48429c-9bb6-4c22-ae63-26095e7aab6f
  existing-cluster-id: 
    description: The ID of an existing cluster called "cluster"
    lookup:
      cluster: "cluster"

workspace:
  host: adb-4291784437205825.5.azuredatabricks.net
  #root_path: /Users/${var.client-id}/.bundle/${bundle.name}/my-envs/${bundle.target}


run_as: 
  service_principal_name: ${var.client-id}

include:
  - "bundle*.yml"





