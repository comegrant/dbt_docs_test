resources:
  jobs:
    dbt_snapshot_with_parameter:
      name: dbt_snapshot_with_parameter

      permissions:
        - group_name: data-engineers
          level: CAN_MANAGE_RUN
        - group_name: data-scientists
          level: CAN_MANAGE_RUN
        - group_name: data-analysts
          level: CAN_MANAGE_RUN

      environments:
        - environment_key: dbt-default
          spec:
            client: "1"
            dependencies:
              - dbt-databricks${var.dbt_databricks_version}

      tasks: 
        - task_key: dbt
          dbt_task:
            project_directory: ../transform/
            warehouse_id: ${var.warehouse_id}
            catalog: ${bundle.target}
            commands:
              - 'dbt snapshot {{job.parameters.snapshot}}'
          environment_key: dbt-default 
          disable_auto_optimization: true
      parameters:
        - name: snapshot
          default:  -s
      
      edit_mode: EDITABLE

      