resources:
  jobs:
    dbt_snapshot_with_parameter:
      name: dbt_snapshot_with_parameter 

      environments:
        - environment_key: dbt-default
          spec:
            client: "1"
            dependencies:
              - dbt-databricks>=1.0.0,<2.0.0

      tasks: 
        - task_key: dbt
          dbt_task:
            project_directory: ../transform/
            warehouse_id: ${var.warehouse_id}
            catalog: ${bundle.target}
            commands:
              - 'dbt snapshot {{job.parameters.snapshot}}'
          environment_key: dbt-default 
      parameters:
        - name: snapshot
          default:  -s
      
      edit_mode: EDITABLE

      