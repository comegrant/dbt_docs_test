resources:
  jobs:
    estimations_log:
      name: estimations_log

      permissions:
        - group_name: data-scientists
          level: CAN_MANAGE_RUN
        - group_name: data-engineers
          level: CAN_MANAGE_RUN

      timeout_seconds: 3000 #Timeout after 50 mins
      edit_mode: EDITABLE

      schedule:
       #Run every day every second hour between 8 and 22. (8:30, 10:30, 12:30 etc.) and midnight 00:30. 
       quartz_cron_expression: 0 30 8-22/2,0 ? * * *
       timezone_id: UTC

      environments:
        - environment_key: dbt-default
          spec:
            client: "1"
            dependencies:
              - dbt-databricks>=1.0.0,<2.0.0

      tasks:

        - task_key: bronze_psl_full
          notebook_task: 
            notebook_path: ../ingest/full_ingest/bronze_psl_full.py

        - task_key: bronze_cms_billing_agreement_basket_deviations_and_products
          notebook_task: 
            notebook_path: ../ingest/incremental_ingest/bronze_cms_billing_agreement_basket_deviations_&_products.py

        - task_key: bronze_cms_billing_agreement_basket_scheduler
          notebook_task: 
            notebook_path: ../ingest/incremental_ingest/bronze_cms_billing_agreement_basket_scheduler.py

        - task_key: bronze_cms_full
          notebook_task: 
            notebook_path: ../ingest/full_ingest/bronze_cms_full.py
          depends_on: [
            {task_key: bronze_cms_billing_agreement_basket_deviations_and_products},
            {task_key: bronze_cms_billing_agreement_basket_scheduler}
          ]

        - task_key: dbt
          dbt_task:
            project_directory: ../transform/
            warehouse_id: ${var.warehouse_id}
            catalog: ${bundle.target}
            commands:
              - 'dbt deps'
              - 'dbt snapshot'
              - 'dbt run -s +estimations_log'
              - 'dbt test -s +estimations_log --indirect-selection cautious'
              # I've put this here temporary since its also supposed to run every 2nd h and depends on the same tables
              - 'dbt build -s active_basket_deviations_recent_weeks'
          environment_key: dbt-default
          depends_on: [
            {task_key: bronze_cms_full},
            {task_key: bronze_psl_full}
          ]

        - task_key: fail-notification
          depends_on: [
            {task_key: bronze_cms_full},
            {task_key: bronze_psl_full},
            {task_key: bronze_cms_billing_agreement_basket_scheduler},
            {task_key: bronze_cms_billing_agreement_basket_deviations_and_products},
            {task_key: dbt}
          ]
          run_if: AT_LEAST_ONE_FAILED
          run_job_task:
            job_id: ${var.slack_notification_job_id}
            job_parameters:
              environment: ${bundle.target}
              header_message: ❌ Estimations log job failed
              body_message: Check the Databricks logs for more details
              is_error: true
              relevant_people: stephen, sylvia, grant, engineering


      