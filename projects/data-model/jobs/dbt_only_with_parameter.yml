resources:
  jobs:
    dbt_only_with_parameter:
      name: dbt_only_with_parameter   

      environments:
        - environment_key: dbt-default
          spec:
            client: "1"
            dependencies:
              - dbt-databricks>=1.0.0,<2.0.0

      tasks: 
        - task_key: dbt
          dbt_task:
            project_directory: ../transform/
            warehouse_id: ${var.warehouse_id}
            catalog: ${bundle.target}
            commands:
              - 'dbt deps'
              - 'dbt build {{job.parameters.dbt_extra_command}}'
          environment_key: dbt-default 
      parameters:
        - name: dbt_extra_command
          default:  -s +dim_recipes
      
      edit_mode: EDITABLE

      