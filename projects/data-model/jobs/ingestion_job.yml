resources:
  jobs:
    ingestion_job:
      name: ingestion-job

      tags:
        tool: "dbt"
        purpose: "ingestion"
        env: ${bundle.target}
        managed_by: "manually"
        user: "dbt developers"

      timeout_seconds: 5400 #Timeout after 90 minutes
      edit_mode: EDITABLE

      environments:
        - environment_key: dbt-default
          spec:
            client: "1"
            dependencies:
              - dbt-databricks${var.dbt_databricks_version}

      tasks:
        - task_key: start-notification
          run_job_task:
            job_id: ${var.slack_notification_job_id}
            job_parameters:
              environment: ${bundle.target}
              body_message: üöÄ Ingestion job has started
              is_error: "false"

        - task_key: bronze_cms_full
          depends_on:
            - task_key: start-notification
          notebook_task:
            notebook_path: ../ingest/full_ingest/bronze_cms_full.py

        - task_key: bronze_pim_full
          depends_on:
            - task_key: start-notification
          notebook_task:
            notebook_path: ../ingest/full_ingest/bronze_pim_full.py

        - task_key: bronze_psl_full
          depends_on:
            - task_key: start-notification
          notebook_task:
            notebook_path: ../ingest/full_ingest/bronze_psl_full.py

        - task_key: bronze_operations_full
          depends_on:
            - task_key: start-notification
          notebook_task:
            notebook_path: ../ingest/full_ingest/bronze_operations_full.py
        
        - task_key: bronze_partnership_full
          depends_on:
            - task_key: start-notification
          notebook_task:
            notebook_path: ../ingest/full_ingest/bronze_partnership_full.py

        - task_key: bronze_cms_billing_agreement_order_and_order_lines
          depends_on:
            - task_key: start-notification
          notebook_task:
            notebook_path: ../ingest/incremental_ingest/bronze_cms_billing_agreement_order_&_order_lines.py

        - task_key: bronze_cms_billing_agreement_basket_deviations_and_products
          depends_on:
            - task_key: start-notification
          notebook_task:
            notebook_path: ../ingest/incremental_ingest/bronze_cms_billing_agreement_basket_deviations_&_products.py

        - task_key: bronze_operations_orders_and_collis_history
          depends_on:
            - task_key: start-notification
          notebook_task:
            notebook_path: ../ingest/incremental_ingest/bronze_operations_orders_&_collis_history.py

        - task_key: bronze_cms_loyalty_points
          depends_on:
            - task_key: start-notification
          notebook_task:
            notebook_path: ../ingest/incremental_ingest/bronze_cms_loyalty_points.py

        - task_key: bronze_cms_register_info_basket
          depends_on:
            - task_key: start-notification
          notebook_task:
            notebook_path: ../ingest/selected_columns_ingest/bronze_cms_register_info_basket.py

        - task_key: bronze_operations_orders
          depends_on:
            - task_key: start-notification
          notebook_task:
            notebook_path: ../ingest/selected_columns_ingest/bronze_operations_orders.py

        - task_key: bronze_cms_address_live
          depends_on: 
            - task_key: start-notification
          notebook_task:
            notebook_path: ../ingest/selected_columns_ingest/bronze_cms_address_live.py

        - task_key: bronze_cms_billing_agreement_basket_scheduler
          depends_on: 
            - task_key: start-notification
          notebook_task:
            notebook_path: ../ingest/incremental_ingest/bronze_cms_billing_agreement_basket_scheduler.py

        - task_key: success-notification
          depends_on: [
              {task_key: bronze_cms_full},
              {task_key: bronze_pim_full},
              {task_key: bronze_psl_full},
              {task_key: bronze_operations_full},
              {task_key: bronze_partnership_full},
              {task_key: bronze_cms_billing_agreement_order_and_order_lines},
              {task_key: bronze_cms_billing_agreement_basket_deviations_and_products},
              {task_key: bronze_operations_orders_and_collis_history},
              {task_key: bronze_cms_loyalty_points},
              {task_key: bronze_cms_register_info_basket},
              {task_key: bronze_operations_orders},
              {task_key: bronze_cms_address_live},
              {task_key: bronze_cms_billing_agreement_basket_scheduler}
          ]
          run_job_task:
            job_id: ${var.slack_notification_job_id}
            job_parameters:
              environment: ${bundle.target}
              body_message: ‚úÖ Ingestion job completed successfully
              is_error: "false"

        - task_key: fail-notification
          depends_on: [
              {task_key: bronze_cms_full},
              {task_key: bronze_pim_full},
              {task_key: bronze_psl_full},
              {task_key: bronze_operations_full},
              {task_key: bronze_partnership_full},
              {task_key: bronze_cms_billing_agreement_order_and_order_lines},
              {task_key: bronze_cms_billing_agreement_basket_deviations_and_products},
              {task_key: bronze_operations_orders_and_collis_history},
              {task_key: bronze_cms_loyalty_points},
              {task_key: bronze_cms_register_info_basket},
              {task_key: bronze_operations_orders},
              {task_key: bronze_cms_address_live},
              {task_key: bronze_cms_billing_agreement_basket_scheduler}
          ]
          run_if: AT_LEAST_ONE_FAILED
          run_job_task:
            job_id: ${var.slack_notification_job_id}
            job_parameters:
              environment: ${bundle.target}
              header_message: ‚ùå Ingestion job failed
              body_message: Check the Databricks logs for more details
              is_error: true
              relevant_people: stephen, engineering