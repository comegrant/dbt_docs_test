resources:
  jobs:
    delete_pr_schemas:
      name: delete_pr_schemas

      tags:
        tool: "Data Platform"
        purpose: "deletion"
        env: ${bundle.target}
        managed_by: "manually"
        user: "dbt developers"

      tasks: 
        - task_key: delete_pr_schemas
          notebook_task: 
            notebook_path: ../envops/delete_pr_schemas.py
          disable_auto_optimization: true

      parameters:
        - name: pr_number
          default: "Insert PR number here"

      edit_mode: EDITABLE