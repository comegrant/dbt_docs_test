resources:
  jobs:
    main_data_model_job:
      name: main-data-model-job

      permissions:
        - group_name: data-engineers
          level: CAN_MANAGE_RUN
        - group_name: data-scientists
          level: CAN_VIEW
        - group_name: data-analysts
          level: CAN_VIEW

      timeout_seconds: 12000 #Timeout after 100 mins
      edit_mode: EDITABLE

      schedule:
       #Run every day at 3 AM UTC
       quartz_cron_expression: 0 0 4 * * ?
       timezone_id: Europe/Oslo

      tasks:
        - task_key: start-notification
          run_job_task:
              job_id: ${var.slack_notification_job_id}
              job_parameters:
                  environment: ${bundle.target}
                  body_message: üöÄ Main data model job has started
                  is_error: "false"

        - task_key: bronze_coredb_snapshot_full
          depends_on:
            - task_key: start-notification
          notebook_task:
            notebook_path: ../ingest/snapshot_ingest/bronze_coredb_snapshot_full.py

        - task_key: bronze_cms_full
          depends_on:
            - task_key: start-notification
          notebook_task:
            notebook_path: ../ingest/full_ingest/bronze_cms_full.py

        - task_key: bronze_pim_full
          depends_on:
            - task_key: start-notification
          notebook_task:
            notebook_path: ../ingest/full_ingest/bronze_pim_full.py

        - task_key: bronze_psl_full
          depends_on:
            - task_key: start-notification
          notebook_task:
            notebook_path: ../ingest/full_ingest/bronze_psl_full.py

        - task_key: bronze_operations_full
          depends_on:
            - task_key: start-notification
          notebook_task:
            notebook_path: ../ingest/full_ingest/bronze_operations_full.py
        
        - task_key: bronze_partnership_full
          depends_on:
            - task_key: start-notification
          notebook_task:
            notebook_path: ../ingest/full_ingest/bronze_partnership_full.py

        - task_key: bronze_cms_billing_agreement_order_and_order_lines
          depends_on:
            - task_key: start-notification
          notebook_task:
            notebook_path: ../ingest/incremental_ingest/bronze_cms_billing_agreement_order_&_order_lines.py

        - task_key: bronze_cms_billing_agreement_basket_deviations_and_products
          depends_on:
            - task_key: start-notification
          notebook_task:
            notebook_path: ../ingest/incremental_ingest/bronze_cms_billing_agreement_basket_deviations_&_products.py

        - task_key: bronze_operations_orders_history
          depends_on:
            - task_key: start-notification
          notebook_task:
            notebook_path: ../ingest/incremental_ingest/bronze_operations_orders_history.py

        - task_key: bronze_operations_case_lines
          depends_on:
            - task_key: start-notification
          notebook_task:
            notebook_path: ../ingest/incremental_ingest/bronze_operations_case_lines.py  

        - task_key: bronze_operations_cases
          depends_on:
            - task_key: start-notification
          notebook_task:
            notebook_path: ../ingest/incremental_ingest/bronze_operations_cases.py    

        - task_key: bronze_cms_loyalty_points
          depends_on:
            - task_key: start-notification
          notebook_task:
            notebook_path: ../ingest/incremental_ingest/bronze_cms_loyalty_points.py

        - task_key: bronze_cms_register_info_basket
          depends_on:
            - task_key: start-notification
          notebook_task:
            notebook_path: ../ingest/selected_columns_ingest/bronze_cms_register_info_basket.py

        - task_key: bronze_operations_orders
          depends_on:
            - task_key: start-notification
          notebook_task:
            notebook_path: ../ingest/selected_columns_ingest/bronze_operations_orders.py

        - task_key: dbt-snapshot-all
          dbt_task:
            project_directory: ../transform/
            warehouse_id: ${var.warehouse_id}
            catalog: ${bundle.target}
            commands:
              - 'dbt deps'
              - 'dbt snapshot'
          job_cluster_key: dbt_CLI
          libraries:
            - pypi:
                package: dbt-databricks${var.dbt_databricks_version}
          depends_on:
            - task_key: bronze_coredb_snapshot_full
          disable_auto_optimization: true

        # perform an extra ingest of billing agreements to
        # capture agreements that has been created during the job
        - task_key: bronze_coredb_snapshot_billing_agreements
          depends_on: [
            {task_key: bronze_cms_full},
            {task_key: bronze_pim_full},
            {task_key: bronze_psl_full},
            {task_key: bronze_operations_full},
            {task_key: bronze_partnership_full}, 
            {task_key: bronze_cms_billing_agreement_order_and_order_lines},
            {task_key: bronze_cms_billing_agreement_basket_deviations_and_products},
            {task_key: bronze_cms_register_info_basket},
            {task_key: dbt-snapshot-all}
          ]
          notebook_task:
            notebook_path: ../ingest/snapshot_ingest/bronze_coredb_snapshot_billing_agreements.py

        # perform an extra snapshot of billing agreements to
        # capture agreements that has been created during the job
        - task_key: dbt-snapshot-billing-agreements
          dbt_task:
            project_directory: ../transform/
            warehouse_id: ${var.warehouse_id}
            catalog: ${bundle.target}
            commands:
              - 'dbt deps'
              - 'dbt snapshot -s scd_cms__billing_agreements'
          job_cluster_key: dbt_CLI
          libraries:
            - pypi:
                package: dbt-databricks${var.dbt_databricks_version}
          depends_on:
            - task_key: bronze_coredb_snapshot_billing_agreements
          disable_auto_optimization: true

        - task_key: dbt-run
          dbt_task:
            project_directory: ../transform/
            warehouse_id: ${var.warehouse_id}
            catalog: ${bundle.target}
            commands:
              - 'dbt deps'
              - 'dbt seed'
              - 'dbt snapshot'
              - 'dbt run --exclude drafts.*'
          job_cluster_key: dbt_CLI
          libraries:
            - pypi:
                package: dbt-databricks${var.dbt_databricks_version}
          depends_on: [
            {task_key: dbt-snapshot-billing-agreements},
            {task_key: bronze_cms_full},
            {task_key: bronze_pim_full},
            {task_key: bronze_psl_full},
            {task_key: bronze_operations_full},
            {task_key: bronze_partnership_full},
            {task_key: bronze_cms_billing_agreement_order_and_order_lines},
            {task_key: bronze_cms_billing_agreement_basket_deviations_and_products},
            {task_key: bronze_cms_register_info_basket}
          ]
          disable_auto_optimization: true

        - task_key: dbt-test
          dbt_task:
            project_directory: ../transform/
            warehouse_id: ${var.warehouse_id}
            catalog: ${bundle.target}
            commands:
              - 'dbt deps'
              - 'dbt test --exclude drafts.*'
          job_cluster_key: dbt_CLI
          libraries:
            - pypi:
                package: dbt-databricks${var.dbt_databricks_version}
          depends_on: [
            {task_key: dbt-run}
          ]
          disable_auto_optimization: true

        - task_key: refresh-powerbi
          notebook_task:
            notebook_path: ../powerbi-refresh/powerbi-refresh.py
            base_parameters:
              tables: ""

          depends_on: [
            {task_key: dbt-run}
          ]

        - task_key: success-notification
          depends_on:
            - task_key: refresh-powerbi
          run_job_task:
            job_id: ${var.slack_notification_job_id}
            job_parameters:
              environment: ${bundle.target}
              body_message: ‚úÖ Main data model job completed successfully
              is_error: "false"

        - task_key: fail-notification
          depends_on: [
            {task_key: bronze_coredb_snapshot_full},
            {task_key: bronze_coredb_snapshot_billing_agreements},
            {task_key: bronze_cms_full},
            {task_key: bronze_pim_full},
            {task_key: bronze_psl_full},
            {task_key: bronze_operations_full},
            {task_key: bronze_partnership_full},
            {task_key: bronze_cms_billing_agreement_order_and_order_lines},
            {task_key: bronze_cms_billing_agreement_basket_deviations_and_products},
            {task_key: bronze_cms_register_info_basket},
            {task_key: dbt-snapshot-all},
            {task_key: dbt-snapshot-billing-agreements},
            {task_key: dbt-run},
            {task_key: dbt-test},
            {task_key: refresh-powerbi}
          ]
          run_if: AT_LEAST_ONE_FAILED
          run_job_task:
            job_id: ${var.slack_notification_job_id}
            job_parameters:
              environment: ${bundle.target}
              header_message: ‚ùå Main data model job failed
              body_message: Check the Databricks logs for more details
              is_error: true
              relevant_people: stephen, engineering

      job_clusters:
        - job_cluster_key: dbt_CLI
          new_cluster:
            cluster_name: ""
            spark_version: 15.4.x-scala2.12
            spark_conf:
              spark.master: local[*, 4]
              spark.databricks.cluster.profile: singleNode
            azure_attributes:
              first_on_demand: 1
              availability: SPOT_WITH_FALLBACK_AZURE
              spot_bid_max_price: -1
            node_type_id: Standard_D4ds_v5
            custom_tags:
              ResourceClass: SingleNode
              tool: "dbt"
              env: ${bundle.target}
              managed_by: "manually"
              user: "dbt developers"
            spark_env_vars:
              PYSPARK_PYTHON: /databricks/python3/bin/python3
            enable_elastic_disk: true
            data_security_mode: SINGLE_USER
            runtime_engine: PHOTON
            num_workers: 0
