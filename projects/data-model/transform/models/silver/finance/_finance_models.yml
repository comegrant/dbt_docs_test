models:


  - name: finance__invoice_statuses
    description: "A description of the invoice statuses"
    config:
      contract:
        enforced: true

    columns:
      - name: invoice_status_name
        data_type: string
        description: "{{ doc('column__invoice_status_name') }}"
        data_tests:
          - not_null

      - name: invoice_status_id
        data_type: smallint
        description: "{{ doc('column__invoice_status_id') }}"
        data_tests:
          - not_null

  - name: finance__invoice_types
    description: "A list of invoice types"
    config:
      contract:
        enforced: true
    
    columns:
      - name: invoice_type_id
        data_type: varchar(36)
        description: "{{ doc('column__invoice_type_id') }}"
        data_tests:
          - unique
          - not_null

      - name: invoice_type_name
        data_type: string
        description: "{{ doc('column__invoice_type_name') }}"
        data_tests:
          - not_null

      - name: source_created_at
        data_type: timestamp
        description: "{{ doc('column__source_created_at') }}"
        data_tests:
          - not_null

      - name: source_created_by
        data_type: string
        description: "{{ doc('column__source_created_by') }}"
        data_tests:
          - not_null

      - name: source_updated_at
        data_type: timestamp
        description: "{{ doc('column__source_updated_at') }}"
        data_tests:
          - not_null

      - name: source_updated_by
        data_type: string
        description: "{{ doc('column__source_updated_by') }}"
        data_tests:
          - not_null

