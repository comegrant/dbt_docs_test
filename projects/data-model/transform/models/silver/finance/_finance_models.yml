      - name: invoice_process_status_name
        data_type: string
        description: "{{ doc('column__invoice_process_status_name') }}"
        data_tests:
          - not_null

      - name: source_created_at
        data_type: timestamp
        description: "{{ doc('column__source_created_at') }}"
