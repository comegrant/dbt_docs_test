        description: "{{ doc('column__recipe_portion_id') }}"
        data_tests:
          - not_null:
              config:
                  severity: warn

      - name: portion_id
        data_type: int
        description: "{{ doc('column__portion_id') }}"

      - name: portion_id_recipes
        data_type: int
        description: "{{ doc('column__portion_id') }}"

      - name: menu_year
