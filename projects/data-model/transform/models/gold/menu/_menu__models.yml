      - name: has_recipe_portions
        data_type: boolean
        description: "{{ doc('column__has_recipe_portions') }}"

      - name: fk_dim_recipes
        data_type: string
        description: "{{ doc('column__pk_dim_recipes') }}"
        # has missing recipe ids
