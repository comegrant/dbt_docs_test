        #data_tests:
        #  - not_null
        #  - relationships:
        #      to: ref('dim_recipes')
        #      field: pk_dim_recipes

      - name: fk_dim_products
        data_type: string
        description: "{{ doc('column__pk_dim_products') }}"
        # has missing product variations due to some old data
        #constraints:
