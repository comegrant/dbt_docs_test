  - name: bridge_dim_recipes_dim_taxonomies
    description: "Bridge table connecting Dim Recipes and Dim Taxonomies"
    latest_version: 1
    config:
      alias: bridge_dim_recipes_dim_taxonomies

    columns:
      - name: pk_bridge_dim_recipes_dim_taxonomies
        data_type: string
        description: "{{ doc('column__pk_bridge_dim_recipes_dim_taxonomies') }}"
        constraints:
          - type: primary_key
          - type: unique
          - type: not_null
        data_tests:
          - unique
          - not_null

      - name: fk_dim_recipes
        data_type: string
        description: "{{ doc('column__pk_dim_recipes') }}"
        constraints:
          - type: not_null
        data_tests:
          - not_null
          - relationships:
              to: ref('dim_recipes')
              field: pk_dim_recipes

      - name: fk_dim_taxonomies
        data_type: string
        description: "{{ doc('column__pk_dim_taxonomies') }}"
        constraints:
          - type: not_null
        data_tests:
          - not_null
          - relationships:
              to: ref('dim_taxonomies')
              field: pk_dim_taxonomies

    versions:
      - v: 1


  - name: fact_menus
    description: ""
    latest_version: 1
    config:
      alias: fact_menus
      contract:
        enforced: True

    columns:
      - name: pk_fact_menus
        data_type: string
        description: "{{ doc('column__pk_fact_menus') }}"
        constraints:
          - type: primary_key
          - type: unique
          - type: not_null
        data_tests:
      # Is not unique due to problems with menu_id = 36 in source
          - unique:
              config:
                severity: error
                error_if: ">203"
                warn_if: "<203"
          - not_null

      - name: weekly_menu_id
        data_type: int
        description: "{{ doc('column__weekly_menu_id') }}"
        constraints:
          - type: not_null
        data_tests:
          - not_null

      - name: company_id
        data_type: char(36)
        description: "{{ doc('column__company_id') }}"
        constraints:
          - type: not_null
        data_tests:
          - not_null

      - name: menu_id
        data_type: int
        description: "{{ doc('column__menu_id') }}"
        constraints:
          - type: not_null        
        data_tests:
          - not_null
  
      - name: menu_variation_id
        data_type: int
        description: "{{ doc('column__menu_variation_id') }}"

      - name: product_variation_id
        data_type: char(36)
        description: "{{ doc('column__product_variation_id') }}"
        # some old data is missing product variation ids
        data_tests:
          - not_null:
              config:
                severity: error
                error_if: ">44"
                warn_if: "<44"

      - name: menu_recipe_id
        data_type: int
        description: "{{ doc('column__menu_recipe_id') }}"
        data_tests:
          - not_null:
              config:
                  severity: warn

      - name: recipe_id
