  - name: dim_taxonomies
    description: "Table of all taxonomies which are used to tag recipes"
    latest_version: 1
    config:
      alias: dim_taxonomies

    columns:
      - name: pk_dim_taxonomies
        data_type: string
        description: "{{ doc('column__pk_dim_taxonomies') }}"
        constraints:
          - type: primary_key
          - type: unique
          - type: not_null
        data_tests:
          - unique
          - not_null

      - name: taxonomy_id
        data_type: int
        description: "{{ doc('column__taxonomy_id') }}"
