data_tests:
  - name: invalid_postal_codes_3_characters
    description: >
      Checks that there are no more than 19 postal codes in cms__address_live that have 3 characters. 
      At the time of writing, there are 19 known postal codes in addresses that (incorrectly) have 3 characters from an old version of OPS.

  - name: invalid_postal_codes_1_character
    description: >
      Checks that there are no more than 12 postal codes in cms__address_live that have 1 character.
      At the time of writing, there are 12 known postal codes in addresses that have 1 character. These are old/deleted.