# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: preselector

include:
  - "jobs/**.yml"
  - "jobs/**.yaml"

variables:
  environment:
    description: The environment that the code is running in
  docker_image_url:
    description: The url of the source code. in the form as a Docker image.
  mode:
    description: The mode to deploy in
    default: development

targets:
  default:
    default: true
    mode: "${var.mode}"
