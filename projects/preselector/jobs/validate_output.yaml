resources:
  jobs:
    preselector-output-validation:
      name: preselector-output-validation-${bundle.target}
      permissions:
        - group_name: data-scientists
          level: CAN_MANAGE_RUN

      job_clusters:
        - job_cluster_key: preselector
          new_cluster:
            num_workers: 1
            spark_version: ${var.cluster_version}
            node_type_id: Standard_DS4_v2
            custom_tags:
              user: "Data scientists"
              tool: "Preselector"
              env: ${bundle.target}
              managed_by: "manually"
            docker_image:
              url: "${var.docker_image_url}"
              basic_auth:
                username: "{{secrets/auth_common/docker-registry-username}}"
                password: "{{secrets/auth_common/docker-registry-password}}"

      schedule:
        quartz_cron_expression: "0 0 8 ? * WED *"
        timezone_id: Europe/Amsterdam
        pause_status: UNPAUSED

      email_notifications:
        on_failure:
          - agathe.raaum@cheffelo.com
        on_success:
          - agathe.raaum@cheffelo.com

      tasks:
        - task_key: preselector-output-validation
          job_cluster_key: preselector
          notebook_task:
            notebook_path: validate_output.py
            base_parameters:
              start_yyyyww: None
              output_type: realtime
              env: "${var.environment}"

        - task_key: preselector-output-validation-notification-end-fail
          depends_on:
            - task_key: preselector-output-validation
          run_if: AT_LEAST_ONE_FAILED
          run_job_task:
            job_id: ${var.slack_notification_job_id} #Reads from the variable defined in the databricks.yml file
            job_parameters:
              environment: local_dev #Reads from the target environment as defined in the databricks.yml file
              header_message: ‚ùå Preselector validation job failed
              body_message: Check Databricks for more details
              is_error: true
              relevant_people: agathe
