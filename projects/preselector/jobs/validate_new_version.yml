        - task_key: preselector-output-validation-rmt
          job_cluster_key: preselector
          notebook_task:
            notebook_path: validate_output.py
            base_parameters:
              start_yyyyww: None
              output_type: "mloutputs.preselector_validation"
              env: "${var.environment}"
              company: RT
              model_version: "${var.git_sha}"
          depends_on:
            - task_key: batch-predict-rmt

      parameters:
        - name: env
          default: "${var.environment}"
        - name: strategies_size
          default: "20"
        - name: batch_write_interval
          default: "100"
        - name: number_of_weeks
          default: "4"
        - name: number_of_weeks_from_now
          default: "2"
