resources:
  jobs:
    preselector-validate-new-version:
      name: preselector-validate-new-version

      permissions:
        - group_name: data-scientists
          level: CAN_MANAGE_RUN

      job_clusters:
        - job_cluster_key: preselector
          new_cluster:
            num_workers: 1
            spark_version: ${var.cluster_version}
            node_type_id: Standard_DS4_v2
            custom_tags:
              user: "Data scientists"
              tool: "Preselector"
              env: ${bundle.target}
              managed_by: "manually"
            docker_image:
              url: "${var.docker_image_url}"
              basic_auth:
                username: "{{secrets/auth_common/docker-registry-username}}"
                password: "{{secrets/auth_common/docker-registry-password}}"

      tasks:
        - task_key: materialization
          job_cluster_key: preselector
          notebook_task:
            notebook_path: materialize.py
            base_parameters:
              environment: "${var.environment}"
              should_force_update: "true"

        - task_key: batch-predict-gl
          job_cluster_key: preselector
          notebook_task:
            notebook_path: batch_predict.py
            base_parameters:
              company_id: "09ECD4F0-AE58-4539-8E8F-9275B1859A19"
              environment: "${var.environment}"
              write_table: "mloutputs.preselector_validation"
              strategies_size: "{{job.parameters.strategies_size}}"
              write_mode: db
              batch_write_interval: "{{job.parameters.batch_write_interval}}"
              number_of_weeks: "{{job.parameters.number_of_weeks}}"
              number_of_weeks_from_now: "{{job.parameters.number_of_weeks_from_now}}"
          depends_on:
            - task_key: materialization

        - task_key: preselector-output-validation-gl
          job_cluster_key: preselector
          notebook_task:
            notebook_path: validate_output.py
            base_parameters:
              start_yyyyww: None
              output_type: "mloutputs.preselector_validation"
              env: "${var.environment}"
              company: GL
              model_version: "${var.git_sha}"
          depends_on:
            - task_key: batch-predict-gl

        - task_key: batch-predict-lmk
          job_cluster_key: preselector
          notebook_task:
            notebook_path: batch_predict.py
            base_parameters:
              company_id: "6A2D0B60-84D6-4830-9945-58D518D27AC2"
              environment: "${var.environment}"
              write_table: "mloutputs.preselector_validation"
              strategies_size: "{{job.parameters.strategies_size}}"
              write_mode: db
              batch_write_interval: "{{job.parameters.batch_write_interval}}"
          depends_on:
            - task_key: batch-predict-gl

        - task_key: preselector-output-validation-lmk
          job_cluster_key: preselector
          notebook_task:
            notebook_path: validate_output.py
            base_parameters:
              start_yyyyww: None
              output_type: "mloutputs.preselector_validation"
              env: "${var.environment}"
              company: LMK
              model_version: "${var.git_sha}"
          depends_on:
            - task_key: batch-predict-lmk


        - task_key: batch-predict-adams
          job_cluster_key: preselector
          notebook_task:
            notebook_path: batch_predict.py
            base_parameters:
              company_id: "8A613C15-35E4-471F-91CC-972F933331D7"
              environment: "${var.environment}"
              write_table: "mloutputs.preselector_validation"
              strategies_size: "{{job.parameters.strategies_size}}"
              write_mode: db
              batch_write_interval: "{{job.parameters.batch_write_interval}}"
              number_of_weeks: "{{job.parameters.number_of_weeks}}"
              number_of_weeks_from_now: "{{job.parameters.number_of_weeks_from_now}}"
          depends_on:
            - task_key: batch-predict-lmk

        - task_key: preselector-output-validation-adams
          job_cluster_key: preselector
          notebook_task:
            notebook_path: validate_output.py
            base_parameters:
              start_yyyyww: None
              output_type: "mloutputs.preselector_validation"
              env: "${var.environment}"
              company: AMK
              model_version: "${var.git_sha}"
          depends_on:
            - task_key: batch-predict-adams


        - task_key: batch-predict-rmt
          job_cluster_key: preselector
          notebook_task:
            notebook_path: batch_predict.py
            base_parameters:
              company_id: "5E65A955-7B1A-446C-B24F-CFE576BF52D7"
              environment: "${var.environment}"
              write_table: "mloutputs.preselector_validation"
              strategies_size: "{{job.parameters.strategies_size}}"
              write_mode: db
              batch_write_interval: "{{job.parameters.batch_write_interval}}"
              number_of_weeks: "{{job.parameters.number_of_weeks}}"
              number_of_weeks_from_now: "{{job.parameters.number_of_weeks_from_now}}"
