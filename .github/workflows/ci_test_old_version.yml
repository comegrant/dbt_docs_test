---
name: CI projects/test-old-version

on:
  pull_request:
    paths:
      - '.github/workflows/python_reusable.yml'
      - '.github/workflows/ci_test_old_version.yml'
      - 'projects/test-old-version**'
  workflow_dispatch:  # Allows to trigger the workflow manually in GitHub UI

jobs:
  ci-libs-test-old-version:
    uses:
      ./.github/workflows/python_reusable.yml
    with:
      working-directory: projects/test-old-version
    secrets: inherit
