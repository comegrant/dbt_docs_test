---
name: CI projects/test-project

on:
  pull_request:
    paths:
      - '.github/workflows/python_reusable.yml'
      - '.github/workflows/ci_test_project.yml'
      - 'projects/test-project**'
  workflow_dispatch:  # Allows to trigger the workflow manually in GitHub UI

jobs:
  ci-libs-test-project:
    uses:
      ./.github/workflows/python_reusable.yml
    with:
      working-directory: projects/test-project
    secrets: inherit
