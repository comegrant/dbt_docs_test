name: Data Model PR

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    paths:
      - '.github/workflows/dbt_reusable.yml'
      - '.github/workflows/ci_data_model.yml'
      - 'projects/data-model**'

  workflow_dispatch:  # Allows to trigger the workflow manually in GitHub UI

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy-dbt-to-dev:
    # Skip this job for draft pull requests
    if: github.event.pull_request.draft == false
    uses: ./.github/workflows/dbt_reusable.yml
    with:
      working-directory: projects/data-model
      python-version: "3.11"
      target-env: Development
      ci-timeout: 90
      dbt-target: prdev
    secrets: inherit

  validate-dab-dev:
    uses: ./.github/workflows/cd_dab_template.yml
    with:
      working-directory: projects/data-model
      target-env: Development
      should-change-target: false
      should-deploy: false
    secrets: inherit
