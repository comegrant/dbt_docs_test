---
name: CI packages/constants

on:
  pull_request:
    paths:
      - '.github/workflows/python_reusable.yml'
      - '.github/workflows/ci_constants.yml'
      - 'packages/constants/**'
  workflow_dispatch:  # Allows to trigger the workflow manually in GitHub UI

jobs:
  ci-libs-constants:
    uses:
      ./.github/workflows/python_reusable.yml
    with:
      working-directory: packages/constants
    secrets: inherit
