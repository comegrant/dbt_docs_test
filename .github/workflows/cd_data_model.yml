name: Data Model Deploy

on:
  push:
    branches:
      - 'main'
    paths:
      - '.github/workflows/cd_data_model.yml'
      - 'projects/data-model**'
  workflow_dispatch:  # Allows to trigger the workflow manually in GitHub UI

# Add this concurrency setting
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  upload-manifest-test:
    name: Upload Test dbt manifest
    uses: ./.github/workflows/dbt_manifest_upload.yml
    with:
      working-directory: projects/data-model
      python-version: "3.11"
      target-env: Test
    secrets: inherit

  deploy-dab-test:
    name: Deploy DAB to Test
    needs: upload-manifest-test
    uses: ./.github/workflows/cd_dab_template.yml
    with:
      working-directory: projects/data-model
      target-env: Test
      should-change-target: true
    secrets: inherit

  upload-manifest-production:
    name: Upload Production dbt manifest
    needs: deploy-dab-test
    uses: ./.github/workflows/dbt_manifest_upload.yml
    with:
      working-directory: projects/data-model
      python-version: "3.11"
      target-env: Production
    secrets: inherit

  deploy-dab-production:
    name: Deploy DAB to Production
    needs: upload-manifest-production
    uses: ./.github/workflows/cd_dab_template.yml
    with:
      working-directory: projects/data-model
      target-env: Production
      should-change-target: true
    secrets: inherit
