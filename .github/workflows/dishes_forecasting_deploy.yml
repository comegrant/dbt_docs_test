name: Deploy dishes-forecasting

on:
  push:
    branches:
      - 'main'
    paths:
      - '.github/workflows/dishes_forecasting_deploy.yml'
      - 'projects/dishes-forecasting/**'
  workflow_dispatch:  # Allows to trigger the workflow manually in GitHub UI

jobs:
  build-dishes-forecasting-databricks-image:
    uses: ./.github/workflows/cd_docker_image_template.yml
    with:
      working-directory: projects/dishes-forecasting
      registry: ${{ vars.CONTAINER_REGISTRY }}
      image-name: dishes-forecasting-databricks
      dockerfile: Dockerfile.databricks
      tag: "main-latest"
      push-sha: true
    secrets: inherit

  deploy-dishes-forecasting:
    strategy:
      matrix:
        target: [Test, Production]
      max-parallel: 1
      fail-fast: true
    needs: build-dishes-forecasting-databricks-image
    uses: ./.github/workflows/cd_dab_template.yml
    with:
      working-directory: projects/dishes-forecasting
      target-env: ${{matrix.target}}
      should-change-target: true
      # Setting the docker image which is needed for python projects
      extra-args: '--var="docker_image_url=${{ vars.CONTAINER_REGISTRY }}/dishes-forecasting-databricks:${{ github.sha }}" --var="mode=production"'
    secrets: inherit
