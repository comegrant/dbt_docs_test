[tool.poetry]
name = "pydantic_form"
version = "0.1.0"
description = "A package for setting up streamlit forms using pydantic"
authors = ["Mats Eikeland Mollestad <mats.mollestad@cheffelo.com>"]
packages = [{include = "pydantic_form"}]

[tool.poetry.dependencies]
python = "^3.10"
streamlit = "^1.31.0"
pydantic = "^2.6.1"

[tool.poetry.group.dev.dependencies]
black = "*"
pre-commit = "*"
pytest = "*"
pytest-asyncio = "*"
ruff = "*"
chef = {path = "../../packages/chef", develop = true}

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
