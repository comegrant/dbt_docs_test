[tool.poetry]
name = "slack_connector"
version = "0.1.0"
description = "A Python package to communicate to and from Slack"
authors = ["Stephen Allwright <stephen.allwright@cheffelo.com>"]
packages = [{include = "slack_connector"}]

[tool.poetry.dependencies]
python = "^3.10"
pytz = "^2024.2"

[tool.poetry.group.dev.dependencies]
black = "*"
pre-commit = "*"
pytest = "*"
pytest-asyncio = "*"
ruff = "*"
chef = {path = "../../packages/chef", develop = true}

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
