[tool.poetry]
name = "pydantic_argparser"
version = "0.1.0"
description = "A Python package that parses CLI arguments based on a Pydantic model"
authors = ["Mats Eikeland Mollestad <mats.mollestad@cheffelo.com>"]
packages = [{include = "pydantic_argparser"}]

[tool.poetry.dependencies]
python = "^3.10"
pydantic = "^2.6.1"

[tool.poetry.group.dev.dependencies]
black = "*"
pre-commit = "*"
pytest = "*"
pytest-asyncio = "*"
ruff = "*"
chef = {path = "../../packages/chef", develop = true}

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
