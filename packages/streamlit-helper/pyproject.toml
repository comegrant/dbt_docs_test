[tool.poetry]
name = "streamlit_helper"
version = "0.1.0"
description = "A package to make it easier to setup streamlit apps"
authors = ["Mats Eikeland Mollestad <mats.mollestad@cheffelo.com>"]
packages = [{include = "streamlit_helper"}]

[tool.poetry.dependencies]
python = "^3.10"
cheffelo-logging = {path = "../../packages/cheffelo-logging", develop = true}
datadog = "^0.50.1"
streamlit = "^1.47.0"
msal = { version="^1.32.3", optional=true }

[tool.poetry.extras]
auth = ["msal"]

[tool.poetry.group.dev.dependencies]
black = "*"
pre-commit = "*"
pytest = "*"
pytest-asyncio = "*"
pyright = "*"
ruff = "*"
chef = {path = "../../packages/chef", develop = true}

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
